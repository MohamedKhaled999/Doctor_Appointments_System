<div class="pagination-container" *ngIf="numberOfRecords > pageSize">
  <ngb-pagination 
    [collectionSize]="numberOfRecords"
    [(page)]="pageIndex"
    [pageSize]="pageSize"
    [maxSize]="maxSize"
    [rotate]="true"
    [ellipses]="false"
    aria-label="Custom pagination"
    (pageChange)="onPageChange($event)">
    <ng-template ngbPaginationPrevious>Previous</ng-template>
	<ng-template ngbPaginationNext>Next</ng-template>
  </ngb-pagination>
</div>
