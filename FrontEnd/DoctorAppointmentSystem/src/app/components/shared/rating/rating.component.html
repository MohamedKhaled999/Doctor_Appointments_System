<div class="rating-container d-flex align-items-center gap-2">
    <i [class]="getFaceIcon() + ' text-primary-color'" class="hover" ></i>
    <div class="doctor-stars" [style.background-image]="getStarBackground()">
        ★★★★★
    </div>
    <span  class="text-primary-color">{{ rating | number: '1.1-1' }}</span>
</div>
