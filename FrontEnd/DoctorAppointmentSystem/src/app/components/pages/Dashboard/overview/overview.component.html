 <div class="dashboard-overview" *ngIf="data">
      <div class="stats-grid">
        <app-stats-card class="stats-card"
          title="Total Doctors"
          [value]="data.overview.totalDoctors"
          icon="user-check"
          color="#3B82F6"
          [change]="8.2">
        </app-stats-card>
        
        <app-stats-card class="stats-card"
          title="Total Patients"
          [value]="data.overview.totalPatients.toLocaleString()"
          icon="users"
          color="#10B981"
          [change]="15.3">
        </app-stats-card>
        
        <app-stats-card class="stats-card"
          title="Monthly Appointments"
          [value]="data.overview.totalAppointments"
          icon="calendar"
          color="#F59E0B"
          [change]="12.5">
        </app-stats-card>
        
        <app-stats-card class="stats-card"
          title="Monthly Revenue"
          [value]="'$' + data.overview.monthlyRevenue.toLocaleString()"
          icon="dollar-sign"
          color="#EF4444"
          [change]="18.7">
        </app-stats-card>
        
        <app-stats-card class="stats-card"
          title="Average Rating"
          [value]="data.overview.averageRating"
          icon="star"
          color="#8B5CF6"
          [change]="2.1">
        </app-stats-card>
        
        <app-stats-card class="stats-card"
          title="Growth Rate"
          [value]="data.overview.growthRate + '%'"
          icon="trending-up"
          color="#06B6D4"
          [change]="data.overview.growthRate">
        </app-stats-card>
      </div>

      <div class="charts-grid">
        <div class="chart-container">
          <h3>Monthly Appointments</h3>
          <div class="chart-placeholder">
              <canvas baseChart
                [data]="barChartData"
                [options]="barChartOptions"
                [plugins]="barChartPlugins"
                [legend]="barChartLegend"
                [type]="'bar'">
              </canvas>
          </div>
        </div>
        
        <div class="chart-container">
          <h3>Doctor Specialties</h3>
          <div class="chart-placeholder" style="display: flexbox;" *ngIf="data?.specialtyDistribution">
            <canvas baseChart
              [type]="'pie'"
              [datasets]="pieChartDatasets"
              [labels]="pieChartLabels"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [legend]="pieChartLegend">
            </canvas>
          </div>
        </div>
      </div>

      <div class="chart-container full-width">
        <h3>Revenue Trend</h3>
        <div class="chart-placeholder">
          <canvas baseChart style="width: 80% !important; height: 80% !important;"
                [type]="'line'"
                [data]="lineChartData"
                [options]="lineChartOptions"
                [legend]="lineChartLegend">
          </canvas>
        </div>
      </div>
    </div>
