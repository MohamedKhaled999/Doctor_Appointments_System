<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width:35%">
    <h2 class="text-center" style="color:var(--primary-color)">Forget Password</h2>
    <p class="text-center">Enter your Email below</p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 position-relative">
        <div class="input-group">
          <input formControlName="email" class="form-control" type="email" placeholder="Enter your email" />
        </div>

        <span class="text-danger"
          *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched">
          <span *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">
            Email is required
          </span>
          <span *ngIf="forgetPasswordForm.get('email')?.errors?.['pattern']">
            Email must match the following pattern: test&test.com
          </span>
        </span>
      </div>

      <div>
        <button class="d-block btn btn-primary w-75 m-auto" style="background-color:var(--primary-color)"
          [disabled]="forgetPasswordForm.invalid">
          Forget
        </button>
      </div>
    </form>
  </div>
</div>
