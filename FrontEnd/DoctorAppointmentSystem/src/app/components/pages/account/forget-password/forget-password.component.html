<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width:35%">
    <h2 class="text-center" style="color:var(--primary-color)">Forgot Password</h2>
    <p class="text-center">Please enter your details to reset your password</p>

    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" class="form-control" type="email" placeholder="Enter your email" />
        <div class="text-danger"
          *ngIf="forgetPasswordForm.get('email')?.invalid && forgetPasswordForm.get('email')?.touched">
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="forgetPasswordForm.get('email')?.errors?.['email']">Please enter a valid email</div>
        </div>
      </div>

      <!-- First Name Field -->
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input formControlName="firstName" class="form-control" placeholder="Enter your first name" />
        <div class="text-danger"
          *ngIf="forgetPasswordForm.get('firstName')?.invalid && forgetPasswordForm.get('firstName')?.touched">
          <div *ngIf="forgetPasswordForm.get('firstName')?.errors?.['required']">First name is required</div>
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input formControlName="lastName" class="form-control" placeholder="Enter your last name" />
        <div class="text-danger"
          *ngIf="forgetPasswordForm.get('lastName')?.invalid && forgetPasswordForm.get('lastName')?.touched">
          <div *ngIf="forgetPasswordForm.get('lastName')?.errors?.['required']">Last name is required</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="forgetPasswordForm.invalid || isSubmitting"
          style="background-color:var(--primary-color)">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isSubmitting ? 'Processing...' : 'Forget Password' }}
        </button>
      </div>
    </form>
  </div>
</div>
